<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD Wallpaper Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .wallpaper-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .wallpaper-card:hover {
      transform: scale(1.03);
    }
    .wallpaper-img {
      height: 200px;
      object-fit: cover;
    }
    .like-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .category-btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üåü HD Wallpapers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Category Filter -->
  <div class="container text-center mb-4">
    <button class="btn btn-outline-primary category-btn" onclick="filterWallpapers('all')">All</button>
    <button class="btn btn-outline-success category-btn" onclick="filterWallpapers('nature')">Nature</button>
    <button class="btn btn-outline-warning category-btn" onclick="filterWallpapers('abstract')">Abstract</button>
    <button class="btn btn-outline-danger category-btn" onclick="filterWallpapers('cars')">Cars</button>
    <button class="btn btn-outline-info category-btn" onclick="filterWallpapers('anime')">Anime</button>
  </div>

  <!-- Wallpapers -->
  <div class="container">
    <div class="row g-4" id="wallpaperGallery">
      <!-- Example Wallpaper Card -->
      <div class="col-md-3 wallpaper-item nature">
        <div class="card wallpaper-card">
          <img src="https://picsum.photos/id/1018/400/200" class="card-img-top wallpaper-img" alt="Wallpaper">
          <div class="card-body text-center">
            <button class="btn btn-primary btn-sm">Download</button>
            <button class="like-btn" onclick="likeWallpaper(this)">‚ù§Ô∏è <span>0</span></button>
          </div>
        </div>
      </div>

      <div class="col-md-3 wallpaper-item abstract">
        <div class="card wallpaper-card">
          <img src="https://picsum.photos/id/1025/400/200" class="card-img-top wallpaper-img" alt="Wallpaper">
          <div class="card-body text-center">
            <button class="btn btn-primary btn-sm">Download</button>
            <button class="like-btn" onclick="likeWallpaper(this)">‚ù§Ô∏è <span>0</span></button>
          </div>
        </div>
      </div>

      <div class="col-md-3 wallpaper-item cars">
        <div class="card wallpaper-card">
          <img src="https://picsum.photos/id/1057/400/200" class="card-img-top wallpaper-img" alt="Wallpaper">
          <div class="card-body text-center">
            <button class="btn btn-primary btn-sm">Download</button>
            <button class="like-btn" onclick="likeWallpaper(this)">‚ù§Ô∏è <span>0</span></button>
          </div>
        </div>
      </div>

      <div class="col-md-3 wallpaper-item anime">
        <div class="card wallpaper-card">
          <img src="https://picsum.photos/id/1005/400/200" class="card-img-top wallpaper-img" alt="Wallpaper">
          <div class="card-body text-center">
            <button class="btn btn-primary btn-sm">Download</button>
            <button class="like-btn" onclick="likeWallpaper(this)">‚ù§Ô∏è <span>0</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function likeWallpaper(btn) {
      let countSpan = btn.querySelector("span");
      countSpan.innerText = parseInt(countSpan.innerText) + 1;
    }

    function filterWallpapers(category) {
      let items = document.querySelectorAll(".wallpaper-item");
      items.forEach(item => {
        if (category === "all" || item.classList.contains(category)) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
